<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body class="bg-info bg-opacity-10">
    <!-- Header section Start -->
    <header>
        <h2 class="m-2 text-center mb-5 fw-bold">My Bank</h2>
    </header>
    <!-- Header section End -->

    <main class="w-75 mx-auto bg-success bg-opacity-25 rounded-3">

        <section class="container">
            <div class="row p-2 ">
                <!-- Image section Start -->
                <div class="col-lg-6 col-sm-12">
                    <img class="img-fluid" style="height: 450px;" src="./images/myBank.jpg" alt="">
                </div>
                <!-- Image section End -->

                <!-- Calculation Section Start -->
                <div class="col-lg-6 col-sm-12 mt-4 d-flex flex-column justify-content-center align-items-center">
                    <h4 class="text-center">Income: </h4>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Income: </label>
                        <div class="col-sm-10">
                            <input id="income-input" type="text" class="form-control" placeholder="Income Amount">
                        </div>
                    </div>
                    <h4 class="text-center">Expenses</h4>
                    <div class="mb-3 row">
                        <div class="col-sm-2">
                            <label class="col-form-label">Food: </label>
                        </div>
                        <div class="col-sm-10">
                            <input id="food-ex-input" type="text" class="form-control" placeholder="Food Expenses">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Rent: </label>
                        <div class="col-sm-10">
                            <input id="rent-ex-input" type="text" class="form-control" placeholder="Rent Expenses">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Clothes: </label>
                        <div class="col-sm-10">
                            <input id="clothes-ex-input" type="text" class="form-control"
                                placeholder="Clothes Expenses">
                        </div>
                    </div>
                    <button id="calculate-btn" class="m-2 calculation-btn">Calculate</button>
                    <p><strong>Total Expenses: </strong><span id="total-expenses">0000</span> </p>
                    <p><strong>Balance: </strong><span id="balance">0000</span> </p>

                    <div class="row g-1 ">
                        <div class="col-auto">
                            <label class=" col-auto">Save: </label>
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control" style="width: 100px;" id="save-input"
                                placeholder="Save %">
                        </div>
                        <div class="col-auto">
                            <label class=" col-auto"> % </label>
                        </div>
                        <div class="col-auto">
                            <button id="save-btn" class="calculation-btn">Save</button>
                        </div>
                    </div>

                    <p><strong>Saving Amount: </strong><span id="saving-amount">0000</span> </p>
                    <p><strong>Remaining Balance: </strong><span id="remaining-balance">0000</span> </p>

                    <!-- Notify Section Start -->
                    <div class=" row notify-section">
                        <p id="notify-fail" class="notify">❌ Please give valid Save percentage first!!</p>
                        <p id="notify-success" class="notify">✅ All Input Values are currect.</p>
                    </div>
                    <!-- Notify Section End -->
                </div>
                <!-- Calculation Section End -->

            </div>
        </section>
    </main>

    <!-- scriptsheet -->
    <script src="./js/app.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
